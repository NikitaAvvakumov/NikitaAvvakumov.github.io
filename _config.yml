# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Gemfile
tagline:             I codes and I blogs
url:                 http://nikitaavvakumov.github.io/gemfile
paginate:            5
baseurl:             ""

# Formatting
excerpt_separator:  "<!--more-->"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Nikita Avvakumov
